<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Cookie Counter</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,400&display=swap" rel="stylesheet">

  <!-- BOOTSTAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <!-- CSS -->
  <link href="main.css" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-light bg-light text-center">
    <span class="navbar-brand mb-0 h1">Cookie Counter</span>
  </nav>

  <div class="container">

    <div class="row">

      <div class="col-12 col-md-">
        
        <div class="card">

          <div class="card-body">

            <img src="img/bell.svg">
            <p>The Cookie Jar is closed</p>

            <div class="open-notification">
              <p>The Cookie Jar is open!</p>
            </div>

          </div>

          <div class="card-footer">

            <div class="card-deck">

              
              <div class="card counter">
                <div class="card-body">
                  <h4>Jar opened:</h4>
                  <br>
                  <h3>5 times</h3>
                  </div>
                </div>
                
                <div class="card counter">
                  <div class="card-body">
                    <h4>Cookies left:</h4>
                    <br>
                    <h3>5 Cookies</h3>
                    </div>
                  </div>
                  
                  <div class="card counter">
                    <div class="card-body">
                      <h4>Allow Cookies:</h4>
                      <br>
                      <h3>5 times</h3>
                      </div>
                    </div>
                    
              </div>
          
            </div>

        </div>

        
      </div>

      <!-- <div class="closed-notification">
<div class="toggle open-notification-button"> -->
          <!-- <img src="img/Notification bell.png">
          <p class="text">COOKIE JAR IS OPEN</p>
        </div> -->
     
      </div>

      
    </div>

  <!-- JAVASCRIPT -->
  <script src="js/script.js"></script>
</body>

</html>
